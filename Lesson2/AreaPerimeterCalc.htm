<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
	<title>Area and Peremiter Calculator</title>
	<link rel="stylesheet" type="text/css" href="AreaPerimeterCalc.css" />
	<script type="text/javascript" src="AreaPerimeterCalc.js"></script>
</head>

<body>
<div id="content">
	<h1> Area and Perimeter Calculator </h1>
    <p> Enter the values below and click "Calculate" </p>
    <div id="AreaPerimeterCalc">
    	<label for="Length">Length:</label>
        <input type="text" id="Length" /><br />
        
        <label for="Width">Width:</label>
        <input type="text" id="Width" /><br />
        
        <label for="Area">Area:</label>
        <input type="text" id="Area" disabled="disabled" /><br />
        
        <label for="Perimeter">Perimeter:</label>
        <input type="text" id="Perimeter" disabled="disabled" /><br />
        
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate" /><br />
   		</div>
 </div>       
</body>
